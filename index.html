<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Sangucheria</h1>
    </header>
    <div class="container pedido">
        <div class="row">
            <div class="pedido__eleccion col-12 col-lg-6 d-flex justify-content-center">
                <div class="d-flex flex-column flex-sm-row">
                    <img class="pedido__img" src="./assets/images/milacomun.jpg" alt="">
                    <h4 class="text-center align-self-sm-center" for="">$650 mila común</h4>
                    <button class="btn btn-warning align-self-center" id="select-mila">Agregar</button>
                </div>

            </div>
            <div class="pedido__eleccion col-12 col-lg-6 d-flex justify-content-center">
                <div class="d-flex flex-column flex-sm-row">
                    <img class="pedido__img" src="./assets/images/milacompleta.jpeg" alt="">
                    <h4 class="text-center align-self-sm-center" for="">$800 mila completa</h4>
                    <button class="btn btn-warning align-self-center" id="select-milacompleta">Agregar</button>
                </div>

            </div>
            <div class="pedido__eleccion col-12 col-lg-6 d-flex justify-content-center">
                <div class="d-flex flex-column flex-sm-row">
                    <img class="pedido__img" src="./assets/images/napolitana.jpeg" alt="">
                    <h4 class="text-center align-self-sm-center" for="">$1000 mila napolitana</h4>
                    <button class="btn btn-warning align-self-center" id="select-napo">Agregar</button>
                </div>

            </div>
            <div class="pedido__eleccion col-12 col-lg-6 d-flex justify-content-center">
                <div class="d-flex flex-column flex-sm-row">
                    <img class="pedido__img" src="./assets/images/papas.jpeg" alt="">
                    <h4 class="text-center align-self-sm-center" for="">$100 agregado de papas</h4>
                    <button class="btn btn-warning align-self-center" id="select-papas">Agregar</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center ">
            <span class="pedido__total text-center" id="totalactual">El total es:</span>
        </div>
        <div class="row pedido__delete">
            <button class="btn btn-danger" id="delete-last">Eliminar último producto</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/73a81bf1d7.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
